<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28-workshop-guess-the-number-dom-edition</title>

    <!-- Nice font -->
    <link
      href="https://fonts.googleapis.com/css?family=Baskervville:400,400i&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark text-white">
    <div id="app" class="container mt-3">
      <div id="top">
        <h1>Guess My Number âˆž</h1>
      </div>

      <div id="cheat"></div>

      <div class="row mt-3">
        <div class="col col-md-8 offset-md-2">
          <form class="form-inline" id="formGuess">
            <label for="inputGuess">What's your guess?</label>
            <div class="input-group mb-3">
              <input
                type="number"
                min="0"
                max="10"
                class="form-control ml-2"
                id="inputGuess"
                placeholder="Enter a number"
                required
              />
              <button class="btn btn-success ml-2" type="submit">
                Get lucky
              </button>
              <button class="btn btn-danger ml-2" type="reset" id="reset-btn">
                Give up
              </button>
            </div>
          </form>
          <div class="text-center alert border">
            Round: <span id="turn">1</span><br />
            <span>Number of guesses: <span id="guesses">...</span></span
            ><br />
            <span id="highScoreList">Highscore:</span>
          </div>
        </div>
      </div>
      <div id="turnout" class="display-6 mb-3 text-center alert"></div>
      <div id="highScore" class="display-6 mb-3 text-center alert"></div>
      <div id="countdown" class="dispaly-6 med-3 text-center alert"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
